overwrite: true
schema: 'https://graph.skybridge.info/api/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        DateTime: 'string'
        Decimal: 'string'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
