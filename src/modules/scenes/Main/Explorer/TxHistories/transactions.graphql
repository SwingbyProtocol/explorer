query TransactionsHistory($first: Int, $after: String, $where: TransactionsQueryWhere) {
  transactions(first: $first, after: $after, where: $where) {
    totalCount
    edges {
      node {
        id
        status
        at
        depositAddress
        depositCurrency
        depositAmount
        receivingAddress
        receivingCurrency
        receivingAmount
        receivingTxHash
        feeTotal
        feeCurrency
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
